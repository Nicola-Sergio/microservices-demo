apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name /* include "demo-project.fullname" . */ }}
  labels:
     {{- with .Values.deployment.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
       {{- with .Values.deployment.labels }}
    {{- toYaml . | nindent 6 }}
  {{- end }}
  template:
    metadata:
      labels:
        {{- with .Values.podLabels }}
    {{- toYaml . | nindent 8 }}
  {{- end }}
    spec:
      containers:
        - name: {{ .Values.container.name}}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag}}
          ports:
              containerPort: {{ .Values.service.port }}
              protocol: TCP
